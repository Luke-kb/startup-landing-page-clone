<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700' rel='stylesheet' type='text/css'>
<!-- <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500' rel='stylesheet' type='text/css'> -->

<link href="css/font-awesome.min.css" rel="stylesheet">
<link rel="icon" type="image/png" href="favicon.ico" />  
  <meta charset="UTF-8">
  <title>Karma</title>
</head>
<body>
    <nav class="top-nav-bar">
        <div class="content">
          <img class="logo" src="images/karma-logo.svg" alt="Karma" width="26px">
            <ul class="links">
              <li class="active">Meet Karma</li>
              <li>How It works</li>
              <li>Store</li>
              <li>Blog</li>
              <li>Help</li>
              <li>Login</li>
            </ul>
        </div>
    </nav>
    <section class="introduction">
      <div class="content">
        <h1>Introducing Karma</h1>
        <h3>Bring WiFi with you, everywhere you go</h3>
        <div class="big-button">
          <button>Learn More</button>
        </div>
      </div>
    </section>
    <section class="cases">
      <div class="content">
      <h2>Everyone needs a little Karma.</h2>
      </div>
      <ul class="devices">
      <li>
      <img width="127px" height="127px" src="images/icon-devices.svg" alt="Internet for all devices image">
        <div class="caption">
          <h3>Internet for all devices</h3> 
        </div>
      </li>
      <li>
      <img width="127px" height="127px" src="images/icon-coffee.svg" alt="Boost your productivity image">
        <div class="caption">
          <h3>Boost your productivity</h3>
        </div>
      </li>
      <li>
      <img width="127px" height="127px" src="images/icon-refill.svg" alt="Pay as you go image">
        <div class="caption">
          <h3>Pay as You Go</h3>
        </div>
      </li>
      </ul>
    </section>
    <footer class="social">
    <hr/>
    <div class="content">
        <ul class="icons">
            <li class="header">Join us on</li>
            <li class="twitter">
                <i class="fa fa-twitter"></i>
            </li>
            <li class="facebook">
                <i class="fa fa-facebook"></i>
            </li>
            <li class="instagram">
                <i class="fa fa-instagram"></i>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
